<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="canvas">
      <div class="calculator">
        <div class="calculator-body">
          <div class="display">
            <div data-previous class="previous-operand"></div>
            <div data-current class="current-operand"></div>
          </div>
          <div class="calculator-row">
            <button data-clear class="calculator-item rest">AC</button>
            <button data-sign class="calculator-item rest">+/-</button>
            <button data-percent class="calculator-item rest">%</button>
            <button
              data-operation
              id="divide"
              class="calculator-item right-side"
            >
              รท
            </button>
          </div>
          <div class="calculator-row">
            <button data-number class="calculator-item rest">7</button>
            <button data-number class="calculator-item rest">8</button>
            <button data-number class="calculator-item rest">9</button>
            <button data-operation class="calculator-item right-side">ร</button>
          </div>
          <div class="calculator-row">
            <button data-number class="calculator-item rest">4</button>
            <button data-number class="calculator-item rest">5</button>
            <button data-number class="calculator-item rest">6</button>
            <button data-operation class="calculator-item right-side">-</button>
          </div>
          <div class="calculator-row">
            <button data-number class="calculator-item rest">1</button>
            <button data-number class="calculator-item rest">2</button>
            <button data-number class="calculator-item rest">3</button>
            <button data-operation class="calculator-item right-side">+</button>
          </div>
          <div class="calculator-row">
            <button data-number class="calculator-item zero rest">0</button>
            <button data-number class="calculator-item dot rest">.</button>
            <button data-equals class="calculator-item equal right-side">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
